<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    De qual país você é? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">
        
    </div>
    <script>
        function analisar() {
            var país = window.document.querySelector('input#txtnac').value.toLowerCase();
            var res = window.document.querySelector('div#res');
            res.innerHTML = `Você é `
            if (país == 'brasil') {
                res.innerHTML += `<strong>brasileiro!</strong>`
            } else {
                res.innerHTML += `<strong>estrangeiro!</strong>`
            };
        }
    </script>
</body>
</html>
